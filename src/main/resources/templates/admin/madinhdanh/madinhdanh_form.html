<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/fragments:: page_head"></head>
<body class="sb-nav-fixed">
<div th:replace="admin/fragment/navigation:: navbar"></div>
<div id="layoutSidenav">
    <div th:replace="admin/fragment/navigation:: menu"></div>

    <div id="layoutSidenav_content">
        <main style="margin-left: 10px">
            <div>
                <h2>Quản lý mã định danh chi tiết sản phẩm | [[${pageTitle}]]</h2>
            </div>

            <form th:action="@{/admin/ma-dinh-danh/importExcept}" method="POST" enctype="multipart/form-data"
                  style="max-width: 500px;margin: 0 auto"
                  th:object="${maDinhDanhCTSP}" onsubmit="return checkDiscountNameUnique(this)" th:if="${edit==null}">
                <input type="hidden" th:field="*{id}"/>
                <div class="border border-secondary rounded p-3">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mã chi tiết sản phẩm:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" th:field="*{chiTietSanPham.maChiTietSanPham}"/>
                        </div>
                    </div>
                    <br>
                    <div style="display: flex; align-items: center;" th:field="*{id}" th:if="*{id == null}">
                        <input type="file" name="file"/>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mã Định danh chi tiết sản phẩm:</label>
                        <div class="col-sm-12">
                            <input class="form-control" th:field="*{maDinhDanh}" maxlength="256"/>
                        </div>
                    </div>
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3" id="submitButton"/>
                        <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
                    </div>
                </div>
            </form>
            <form th:action="@{/admin/ma-dinh-danh/save}" method="POST" enctype="multipart/form-data"
                  style="max-width: 500px;margin: 0 auto"
                  th:object="${maDinhDanhCTSP}" onsubmit="return checkDiscountNameUnique(this)" th:if="${edit}">
                <h1>Cập Nhập Mã Định Danh</h1>
                <input type="hidden" th:field="*{id}"/>
                <div class="border border-secondary rounded p-3">

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mã chi tiết sản phẩm:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" th:field="*{chiTietSanPham.maChiTietSanPham}"
                                   disabled/>
                        </div>
                    </div>
                    <br>
                    <div style="display: flex; align-items: center;" th:field="*{id}" th:if="*{id == null}">
                        <input type="file" name="file"/>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Mã Định danh chi tiết sản phẩm:</label>
                        <div class="col-sm-12">
                            <input class="form-control" th:field="*{maDinhDanh}" maxlength="256"/>
                        </div>
                    </div>
                    <div class="form-group row" th:if="${edit}">
                        <label class="col-sm-4 col-form-label">Trạng thái:</label>
                        <div class="col-sm-12">
                            <select class="form-control" th:field="*{trangThai}">
                                <option value="0">Lỗi</option>
                                <option value="1">Chưa bán</option>
                                <option value="2">Đang giao</option>
                                <option value="3">Đã bán</option>
                            </select>
                        </div>
                    </div>
                    <div th:if="${message != null}" class="alert alert-success text-center">
                        [[${message}]]
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-primary m-3"/>
                        <a th:href="@{/admin/ma-dinh-danh}" type="button" class="btn btn-secondary">Cancel</a>
<!--                        <input type="button" value="Cancel" class="btn btn-secondary">-->
                    </div>
                </div>
            </form>

        </main>
    </div>
</div>

<div class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Warning</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <span id="modalBody"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
