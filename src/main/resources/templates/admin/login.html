<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Thêm Bootstrap CSS -->
    <link th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js}"></script>
    <script th:src="@{https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script th:src="@{/js/datatables-simple-demo.js}"></script>

    <style>

        body {
            padding: 50px;
            margin: 0;
            background-image: url('/images/background_login_admin.jpg'); /* Đường dẫn đến ảnh background */
            background-size: cover; /* Đảm bảo ảnh nằm đúng kích thước */
            background-position: center center; /* Canh giữa ảnh */
            background-repeat: no-repeat; /* Không lặp lại ảnh */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-tt {
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            padding: 55px 55px 37px;
            background: rgba(0, 0, 255, 0.1); /* Màu sắc nền với độ trong suốt 0.8 */
            text-align: center;
        }

        .form-tt h2 {
            font-size: 30px;
            color: #fff;
            line-height: 1.2;
            text-align: center;
            text-transform: uppercase;
            display: block;
            margin-bottom: 30px;
        }

        .form-tt input[type=email], .form-tt input[type=password] {
            font-family: Poppins-Regular;
            font-size: 16px;
            color: #fff;
            line-height: 1.2;
            display: block;
            width: calc(100% - 10px);
            height: 45px;
            background: 0 0;
            padding: 10px 0;
            border-bottom: 2px solid rgba(255,255,255,.24)!important;
            border: 0;
            outline: 0;
        }

        .form-tt input[type=email]:focus, .form-tt input[type=password]:focus {
            color: red;
        }

        .form-tt input[type=password] {
            margin-bottom: 20px;
        }

        .form-tt input::placeholder {
            color: #fff;
        }

        .form-tt input[type=submit] {
            font-size: 16px;
            color: #555;
            line-height: 1.2;
            padding: 0 20px;
            min-width: 120px;
            height: 50px;
            border-radius: 25px;
            background: #fff;
            position: relative;
            z-index: 1;
            border: 0;
            outline: 0;
            display: block;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<div class="form-tt">
    <h2>Đăng nhập</h2>
    <form th:action="@{/post/login}" method="post" name="dang-ky">
        <!-- Nội dung biểu mẫu -->
        <div th:if="${error}" class="text-danger">
            [[${error}]]
        </div>

        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div th:if="${param.logout}">
            <p class="text-warning">Bạn Đã Đăng Xuất</p>
        </div>

        <input type="email" name="email" placeholder="email" class="form-control" required/>
        <input type="password" name="password" placeholder="password" class="form-control" required />
        <input type="submit" value="login" class="btn btn-primary" />
    </form>
</div>
</body>
</html>
