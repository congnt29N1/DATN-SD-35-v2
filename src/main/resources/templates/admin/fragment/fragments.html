<th th:fragment="danhmuc_link(fieldDanhMuc, columnLabel)">
    <a style="text-decoration: none; color: black"
       th:href="@{'/admin/categories/page/' + ${currentPage} + '?sortField=' + ${fieldDanhMuc} + '&sortDir=' + ${sortField != fieldDanhMuc ? sortDir : reverseSortDir} + ${keyword !=null ? '&keyword=' + keyword:''}}">
        [[${columnLabel}]]
    </a>
    <span th:if="${sortField == fieldDanhMuc}" style="text-decoration: none; color: black"
          th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>
