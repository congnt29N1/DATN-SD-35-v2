
<div class="container" ng-model="ThongTinCaNhanController">

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2 class="page-title">Thông tin cá nhân</h2>
        </div>




        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 tab-content">

            <form>
                <div class="form-group row">
                    <label for="tenKhachHang" class="col-sm-2 col-form-label">Tên:</label>
                    <div class="col-sm-10">
                        <label class="col-form-label form-control" id="tenKhachHang">{{ thongtincanhan.tenKhachHang
                            }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="soDienThoai" class="col-sm-2 col-form-label">Số điện thoại:</label>
                    <div class="col-sm-10">
                        <label class="col-form-label form-control" id="soDienThoai">{{ thongtincanhan.soDienThoai
                            }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="diaChi" class="col-sm-2 col-form-label">Địa chỉ:</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="diaChi">{{ thongtincanhan.diaChi }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="email">{{ thongtincanhan.email }}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ngaySinh" class="col-sm-2 col-form-label">Ngày sinh:</label>
                    <div class="col-sm-10">
                        <label class="form-control" id="ngaySinh">{{ thongtincanhan.ngaySinh | date:'dd - MM -
                            yyyy'}}</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Giới tính:</label>
                    <div class="col-sm-10">
                        <label class="form-control" ng-if="thongtincanhan.gioiTinh == 1">Nữ</label>
                        <label class="form-control" ng-if="thongtincanhan.gioiTinh == 0">Nam</label>
                    </div>
                </div>
                <a type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2"
                   style="width: 143px; padding: 10px;border-radius:2px;background: rgb(142, 116, 77)">
                    Cập nhập
                </a>
                <!-- Modal -->
            </form>
                <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     ng-controller="ThongTinCaNhanController">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel1">Cập nhập thông tin</h4>
                            </div>
                            <!--    modal body-->
                            <div class="modal-body" style=" padding: 20px 45px;">
                                    <div class="row" style="padding-bottom: 20px">
                                        <div class="form-group col-6">
                                            <label for="txtTen">Tên:</label>
                                            <input type="text" class="form-control" id="txtTen" placeholder="Tên"
                                                   name="txtTen" required ng-minlength="5"
                                                   ng-model="thongtincanhan.tenKhachHang">

                                        </div>

                                        <div class="form-group col-6">
                                            <label for="sdt">SĐT:</label>
                                            <input type="text" class="form-control"

                                                   placeholder="Số điện thoại"
                                                   name="txtSdt"
                                                   ng-model="thongtincanhan.soDienThoai" required >
                                        </div>
                                    </div>

                                    <div class="row" style="padding-bottom: 20px">
                                        <div class="form-group col-6">
                                            <label for="ngaySinh">Ngày sinh:</label>
                                            <input type="date" class="form-control" placeholder="Ngày sinh"
                                                   ng-model="thongtincanhan.ngaySinh"
                                                   value="{{ thongtincanhan.ngaySinh | date:'yyyy-MM-dd' }}"
                                                   name="ngaySinh" required>
                                        </div>

                                        <div class="form-group col-6">
                                            <label>Giới tính</label>
                                            <select class="form-control" name="gender"
                                                    ng-model="thongtincanhan.gioiTinh" required>
                                                <option ng-selected="thongtincanhan.gioiTinh == 1" value="1">Nữ</option>
                                                <option ng-selected="thongtincanhan.gioiTinh == 0" value="0">Nam
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <span class="text-danger" ng-bind="error"></span>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                        </button>
                                        <button type="button" class="btn btn-primary" ng-click="updateThongTinCaNhan()"
                                                  style="background: red;border-radius:2px;background: rgb(142, 116, 77)">Xác nhận
                                        </button>
                                    </div>
                            </div>
                            <!-- modal body-->
                        </div>
                    </div>
                </div>
                <!--     modal-->

        </div>
    </div>
</div>
